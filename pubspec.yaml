name: agrilend_app
description: Plateforme décentralisée de micro-crédits pour agriculteurs
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Storage & Persistence
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Animations
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Network & API
  dio: ^5.3.2
  connectivity_plus: ^5.0.1
  
  # Crypto & Blockchain
  web3dart: ^2.7.3
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  image_picker: ^1.0.4
  
  # Notifications
  flutter_local_notifications: ^17.2.0
  
  # Biometrics & Security
  local_auth: ^2.1.7
  crypto: ^3.0.3
  
  # Location
  geolocator: ^10.1.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.2
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/logos/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700